<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          
         <label for="chars">Number of characters (8-128):</label>
         <input type="number" id="chars" name="chars"
           min="8" max="128">
           <p> Password criteria:</p>
          <input type="checkbox" id="lowercase" name="lowercase" value="lc">
          <label for="lowercase"> Lowercase Characters</label><br>
          <input type="checkbox" id="uppercase" name="uppercase" value="uc">
          <label for="uppercase"> Uppercase </label><br>
          <input type="checkbox" id="numeric" name="numeric" value="num">
          <label for="numeric"> Numeric </label><br>
          <input type="checkbox" id="specialcharacters" name="specialcharacters" value="sc">
          <label for="specialcharacters"> Special Characters </label><br>


          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
